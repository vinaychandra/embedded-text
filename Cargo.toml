as-slice = "0.1.4"

[dev-dependencies]
embedded-graphics-simulator = "0.2.1"
# embedded-graphics-simulator = {git = "https://github.com/jamwaffles/embedded-graphics/tree/master/simulator"}
sdl2 = "0.32.2"
criterion = "0.3.3"
heapless = "0.5.6"
