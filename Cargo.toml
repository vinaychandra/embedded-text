[package]
name = "embedded-text"
version = "0.3.0"
license = "MIT"
description = "TextBox for embedded-graphics"
repository = "https://github.com/bugadani/embedded-text"
authors = ["DÃ¡niel Buga <bugadani@gmail.com>"]
keywords = ["embedded-graphics", "textbox", "text"]
categories = ["no-std", "embedded", "graphics"]
edition = "2018"

exclude = [
    ".gitignore",
    ".github/",
]

[[bench]]
name = "render"
harness = false

[[bench]]
name = "parse"
harness = false

[dependencies]
embedded-graphics = "0.7.0-alpha.1"
